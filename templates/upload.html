<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Upload Car Details</title>
</head>
<body style="background-color: #153448;font-family: 'Bruno Ace', sans-serif;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header  text-white text-center" style="background-color: #948979;">
                        <h3 >Upload Car Details</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="car_name" class="form-label">Car Name</label>
                                <input type="name" class="form-control" name="car_name" id="car_name" placeholder="Enter Car Name">
                            </div>

                            <div class="mb-3">
                                <label for="car_model" class="form-label">Car Model</label>
                                <input type="text" name="car_model" class="form-control" id="car_model" placeholder="Car Model">
                            </div>

                            <div class="mb-3">
                                <label for="car_price" class="form-label">Car Price</label>
                                <input type="number" name="car_price" class="form-control" id="car_price" placeholder="Price">
                            </div>

                            <div class="mb-3">
                                <label for="car_photo" class="form-label">Car Photo</label>
                                <input type="file" class="form-control" id="car_photo" name="car_photo">
                            </div>

                            <button type="submit" class="btn btn-primary" style="background-color: #948979; border-color: #948979;">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
